name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable Corepack and activate pinned pnpm
        run: |
          set -e
          corepack enable
          # Pin to a known-good pnpm version to avoid transient installer issues
          for i in 1 2 3; do
            corepack prepare pnpm@10.15.0 --activate && break || {
              echo "corepack prepare failed (attempt $i). Sleeping and retrying..."
              sleep $((i * 5))
            }
          done

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install workspace dependencies (hoisted) with retries
        run: |
          set -e
          for i in 1 2 3; do
            pnpm install -w --reporter=silent && break || {
              echo "pnpm install failed (attempt $i). Sleeping and retrying..."
              sleep $((i * 5))
            }
          done

      - name: Cache web node_modules
        uses: actions/cache@v4
        with:
          path: apps/web/node_modules
          key: ${{ runner.os }}-web-modules-${{ hashFiles('apps/web/pnpm-lock.yaml', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-web-modules-

      - name: Ensure web package deps are installed
        run: |
          set -e
          for i in 1 2 3; do
            pnpm --filter ./apps/web install --reporter=silent && break || {
              echo "pnpm --filter ./apps/web install failed (attempt $i). Sleeping and retrying..."
              sleep $((i * 5))
            }
          done

      - name: Build web
        run: pnpm --filter ./apps/web build
